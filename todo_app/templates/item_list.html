{% from "item.html" import item as show_item %}

{% macro item_list(items, id) -%}
    <ul class="list-group mb-4" id="{{ id }}">
        {% for item in items %}
            <li class="list-group-item">
                {{ show_item(item) }}
            </li>
        {% endfor %}
        {% if items|length == 0 %}
            None...
        {% endif %}
    </ul>
{% endmacro %}
